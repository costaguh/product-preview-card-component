<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section class="content">
        <picture>
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width: 37.5em)"
          />
          <img src="./images/image-product-desktop.jpg" alt="MDN" />
        </picture>
        <div class="right">
          <div class="perfume"><h3>P E R F U M E</h3></div>
          <div class="title">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div class="price">
            $149.99 <span class="old-price">$169.99</span>
          </div>
          <div class="button">
            <button>
              <img src="./images/icon-cart.svg" alt="" /> Add to Cart
            </button>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gustavo Costa</a>.
      </div>
    </main>
  </body>
</html>
